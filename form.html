<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BEUACADEMYID REGIST</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #fdf8f3;
      color: #4b3621;
    }
    header {
      background: #d2b48c;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff7f0;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fffefc;
    }
    button {
      width: 100%;
      background-color: #8b5e3c;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #7a4e2c;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #8b5e3c;
    }
  </style>
</head>
<body>

<header>
  <h1>Pendaftaran BeUAcademy</h1>
</header>

<div class="container">
  <h2>Isi Formulir untuk Booking Slot Bulan Ini</h2>
  <form action="thankyou.html" method="POST">
    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" name="nama" required />

    <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

    <label for="usia">Usia</label>
    <input type="number" id="usia" name="usia" min="17" required />

    <label for="ig">Instagram:</label>
      <input type="text" id="ig" name="instagram" required />

    <label for="domisili">Domisili:</label>
      <input type="text" id="domisili" name="domisili" required />

    <label for="LAYANAN ">layanan apa yang ingin dipilih??</label>
    <select id="layanan" name="layanan" required>
      <option value="">Pilih...</option>
      <option value="Early Career Consultation: For early adopters and beginners">career early</option>
      <option value="Career Path & Leadership Skill Consultation: For professionals seeking clarity and direction.">careerpath</option>
      <option value="Public Speaking & Communication Skill Building: To help you speak with confidence and impact.">careerpublicspeaking</option>
      <option value="Complete Mentorship Package">completepackage</option>
    </select>

    <label for="alasan">Kenapa tertarik dengan BEUACADEMYID?</label>
    <textarea id="alasan" name="alasan" rows="4" required></textarea>

    <label for="tujuan">Apa yang ingin kamu selesaikan bersama BeUAcademy?</label>
      <textarea id="tujuan" name="goal_bersama" rows="3" required></textarea>

    <button type="submit">Book Slot Bulan Ini</button>
  </form>
</div>

<footer>

</footer>

</body>
</html>
